<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/css/common.css">
    <link rel="stylesheet" href="../css/css/popup.css">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit">
    <div class="layui-row">
        <div class="layui-col-sm12 page-title">系统管理/设备管理/本机设置</div>
    </div>
    <div class="layui-row block-style">
        <div class="block-title"><span></span>&nbsp;&nbsp;域名配置</div>
        <form class="layui-form">
            <div class="modal-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">当前域名</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="" value="当前域名" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">输入域名</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="">
                    </div>
                </div>
            </div>
            <div class="layui-form-item modal-footer">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn lay-submit" lay-submit  >确定</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-row block-style">
        <div class="block-title"><span></span>&nbsp;&nbsp;系统更新</div>
        <form class="layui-form">
            <div class="modal-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">当前版本</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="" value="当前版本" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新版本</label>
                    <div class="layui-input-block">
                        <button class="btn btn-info layui-btn layui-btn-normal" type="button" style="float: right" id="upload"><i class="glyphicon glyphicon-cloud-upload"></i></button>
                        <span class="layui-inline layui-upload-choose">请上传zip压缩包</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item modal-footer">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn  lay-submit" lay-submit >更新</button>
                    <button type="reset" class="layui-btn layui-btn-primary">恢复</button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-row block-style">
        <div class="block-title"><span></span>&nbsp;&nbsp;重启关机</div>
        <form class="layui-form">
            <div class="layui-input-block">
                <button type="button" class="layui-btn lay-submit" style="margin-left: 20px" >重启</button>
                <button type="reset" class="layui-btn layui-btn-primary">关机</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/js/common.js"></script>
<script>
    $(function(){
    })
</script>
</body>
</html>
