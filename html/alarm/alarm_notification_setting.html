<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/css/common.css">
    <link rel="stylesheet" href="../../css/css/popup.css">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit">
    <div class="layui-row">
        <div class="layui-col-sm12 page-title">告警管理/告警通知/通知设置（字段待定，页面逻辑？？？）</div>
    </div>
    <!--业务安全告警-->
    <div class="layui-row">
        <div class="layui-col-sm12">
            <div class=" block-style">
                <div style="overflow: hidden">
                    <div class="searchTableCon" style="float:right">
                        <div class="layui-inline">
                            <input class="layui-input" name="id" id="searchInput" autocomplete="off" placeholder="请输入ID">
                        </div>
                        <button class="layui-btn layui-btn-sm" id="searchBtn" data-type="searchBtn">搜索</button>
                    </div>
                </div>
                <table class="layui-table" id="table" lay-data="{url:'../../package1.json',page:true,id:'tableId'}" lay-filter="single">
                    <thead>
                        <tr>
                            <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                            <th lay-data="{field:'id'}">ID</th>
                            <th lay-data="{field:'alarm'}">业务安全告警</th>
                            <th lay-data="{field:'time'}">时间</th>
                            <th lay-data="{field:'name'}">用户名</th>
                            <th lay-data="{field:'ip'}">通知方式</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="layui-col-sm12">
            <div class=" block-style">
                <div style="overflow: hidden">
                    <div class="searchTableCon" style="float:right">
                        <div class="layui-inline">
                            <input class="layui-input" name="id" id="searchInput1" autocomplete="off" placeholder="请输入ID">
                        </div>
                        <button class="layui-btn layui-btn-sm" id="searchBtn1" data-type="searchBtn">搜索</button>
                    </div>
                </div>
                <table class="layui-table" id="table1" lay-data="{url:'../../package1.json',page:true,id:'tableId'}" lay-filter="single">
                    <thead>
                    <tr>
                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                        <th lay-data="{field:'id'}">ID</th>
                        <th lay-data="{field:'alarm'}">业务安全告警</th>
                        <th lay-data="{field:'time'}">时间</th>
                        <th lay-data="{field:'name'}">用户名</th>
                        <th lay-data="{field:'ip'}">通知方式</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/layui/layui.all.js"></script>
<script src="../../js/js/common.js"></script>
<script>
    $(function(){
    })
</script>
</body>
</html>
