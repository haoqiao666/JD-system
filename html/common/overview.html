<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <title>业务安全监测</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/css/overview.css">
</head>
<body>
<!--星星背景-->

        <canvas width="100%" height="100%" id="canvas"></canvas>
    </div>-->
    <div class="layui-fluid" style="height: 100%">
        <div class="layui-row">
            <div class="layui-col-sm12">
                <div class="doorHead">
                    <div class="doorCurtain">
                        <a href="index.html" target="_blank">
                            <div class="doorTitle">
                             业务安全动态监测系统
                            </div>
                        </a>
                    </div>
                    <div class="subTitle width25 titleIcon1">监测数据</div>
                    <div class="subTitle width25 titleIcon2" style="float: right">重点关注告警</div>
                </div>
            </div>
        </div>
        <div class="layui-row main ">
            <div class="layui-col-sm3 height100">
                <div class="echartCon" id="data_analysis"></div>
                <div class="echartConS" id="url_ip"></div>
                <div class="echartConS" id="sensitive_message"></div>
                <div class="echartConS" id="flow_state"></div>
                <div class="echartConS">
                    <div class="width60"  id="monitor_num"></div>
                    <div class="width40" id="funnel"></div>
                </div>
            </div>
            <div class="layui-col-sm6 height100">
                <div class="space ">
                    <div class="cenT">
                        <div class="dataCon">
                            <div class="data5">
                                <div class="width40">
                                    <span class="iconCon icon1"></span>
                                </div>

                                <div class="width60">
                                    <p class="dataTitle">系统数量</p>
                                    <label for="" class="dataNum">12</label>
                                </div>
                            </div>
                            <div class="data5">
                                <div class="width40">
                                    <span class="iconCon icon2"></span>
                                </div>
                                <div class="width60">
                                    <p class="dataTitle">系统数量</p>
                                    <label for="" class="dataNum">12</label>
                                </div>
                            </div>
                            <div class="data5">
                                <div class="width40">
                                    <span class="iconCon icon3"></span>
                                </div>
                                <div class="width60">
                                    <p class="dataTitle">系统数量</p>
                                    <label for="" class="dataNum">12</label>
                                </div>
                            </div>
                            <div class="data5">
                                <div class="width40">
                                    <span class="iconCon icon4"></span>
                                </div>
                                <div class="width60">
                                    <p class="dataTitle">系统数量</p>
                                    <label for="" class="dataNum">12</label>
                                </div>
                            </div>
                            <div class="data5">
                                <div class="width40">
                                    <span class="iconCon icon5"></span>
                                </div>
                                <div class="width60">
                                    <p class="dataTitle">系统数量</p>
                                    <label for="" class="dataNum">12</label>
                                </div>
                            </div>
                        </div>
                        <div class="radar">
                            <div class="radarCon">
                                <img src="../../images/radar.png" alt="" class="radarImg">
                                <img src="../../images/111.png" alt="" class="radarN">
                                <!--<img src="../../images/fanLeaf.png" class="fanLeaf">
                                <img src="../../images/fanLeaf2.png" class="fanLeaf2">-->

                                <div class="radar-center">
                                    <div class="radar-relative">

                                        <!--告警点填充-->
                                    </div>
                                </div>
                               <!--雷达-->
                            </div>
                        </div>
                    </div>
                    <div class="cenM">
                        <div class="subTitle titleIcon5">业务告警</div>
                        <div class="alarmDCon">
                            <div class="width33">
                                <div class="width80">
                                    <span class="vertical vertical0"></span>
                                    <div class="alarmGrade alarmGrade0">
                                        <div class="alarmData">
                                            <p>高级告警</p>
                                            <p>5</p>
                                        </div>
                                        <i class="alarmI layui-icon layui-icon-notice"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="width33">
                                <div class="width80 width80M">
                                    <span class="vertical vertical1"></span>
                                    <div class="alarmGrade alarmGrade1">
                                        <div class="alarmData">

                                        </div>
                                        <i class="alarmI layui-icon layui-icon-notice"></i>

                            </div>
                            <div class="width33" style="width: 34%">
                                <div class="width80 width80R">
                                    <span class="vertical vertical2"></span>
                                    <div class="alarmGrade alarmGrade2">

                                        </div>
                                        <i class="alarmI layui-icon layui-icon-notice"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tableCon">
                            <ul class="tableHeadCon">
                               <li>
                                   <span class="headTime">告警时间</span>
                                   <span class="headNum">业务账号</span>
                                   <span class="headSys">访问系统</span>

                                   <span class="headModul">告警模块</span>
                                   <span class="headGrade">告警等级</span>
                                   <span class="headMessage">告警信息</span>
                               </li>

                            <div class="moveTabBody">
                                <div class="tableBodyCon">
                                    <ul class="contentFill">
                                        <!--数据填充-->
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="cenB" id="alarm_trendM"></div>

                    <div class="width40" id="alarm_category"></div>
                    <div class="width60">
                        <p class="toBack">告警高频回溯</p>
                        <div class="roll-screen">

                                 <div class="messageCon">
                                     <!--数据填充-->
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="ecConR" id="alarm_level"></div>
                <div class="ecConB">
                    <div class="subTitle titleIcon3">告警事件关系</div>
                    <div class="echartB " id="alarm_ship">
                    </div>
                </div>
                <div class="ecConB">
                    <div class="subTitle titleIcon4">告警等级趋势</div>
                    <div class="echartB" id="alarm_trend">

                    </div>
                </div>

<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/layui/layui.all.js"></script>
