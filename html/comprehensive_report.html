<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/css/common.css">
    <link rel="stylesheet" href="../css/css/popup.css">
    <link rel="stylesheet" href="../css/css/special.css">

</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit">
    <div class="layui-row">
        <div class="layui-col-sm12 page-title">综合报表</div>
    </div>
    <div class="layui-row">
        <div class="layui-col-sm12 block-style">
            <div>
                <div class="layui-btn-group toolbarAll">
                    <button class="layui-btn layui-btn-sm" data-toggle="modal" data-target="#myModal">导出范围</button>
                    <button class="layui-btn layui-btn-sm" data-type="deleteAll">删除全部</button>
                </div>
                <div class="searchTableCon" style="float:right">
                    <div class="layui-inline">
                        <input class="layui-input" name="id" id="searchInput" autocomplete="off" placeholder="请输入ID">
                    </div>
                    <button class="layui-btn layui-btn-sm" id="searchBtn" data-type="searchBtn">搜索</button>
                </div>
            </div>
            <table class="layui-table" id="table" lay-data="{url:'../package1.json',page:true,id:'tableId'}" lay-filter="single">
                <thead>
                <tr>
                    <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                    <th lay-data="{field:'id'}">ID</th>
                    <th lay-data="{field:'name'}">报表名称</th>
                    <th lay-data="{field:'system'}">监测系统</th>
                    <th lay-data="{field:'ip'}">监测场景</th>
                    <th lay-data="{field:'state'}">导出时间段</th>
                    <th lay-data="{field:'state'}">下载次数</th>
                    <th lay-data="{field:'state'}">导出状态</th>
                    <th lay-data="{field:'time'}">创建时间</th>
                    <th lay-data="{field:'state'}">创建者</th>
                    <th lay-data="{field:'response'}">备注</th>
                    <th lay-data="{fixed: 'right', width:178, align:'center',toolbar:'#operation'}">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!--编辑模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="layui-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">日志检索</h4>
                </div>
                <div class="modal-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">报告名称</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="请输入报告名称">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">时间范围</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" id="dateTime" autocomplete="off" class="layui-input " placeholder="-">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">报告格式</label>
                        <div class="layui-input-block">
                            <input type="radio" name="report_format" value="Word" title="Word" checked>
                            <input type="radio" name="report_format" value="Excel" title="Excel" disabled>
                            <input type="radio" name="report_format" value="PDF" title="PDF" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">报告等级</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="levels" value="high" lay-skin="primary" title="高" checked>
                            <input type="checkbox" name="levels" value="medium" lay-skin="primary" title="中" checked>
                            <input type="checkbox" name="levels" value="low" lay-skin="primary" title="低" checked>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">监测系统</label>
                        <div class="layui-input-block">
                            <select xm-select="select1">
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1" selected="">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">监测场景</label>
                        <div class="layui-input-block">
                            <select   xm-select="select2">
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                                <option value="0">写作</option>
                                <option value="1">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">备&nbsp;&nbsp;注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item modal-footer">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn lay-submit" lay-submit >确定</button>
                        <button type="reset" class="layui-btn layui-btn-primary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/html" id="operation">
    <div class="operationCon" data-table-id="table"  >
        <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </div>
</script>
<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/layui/_dist_formSelects-v4.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/dark.js"></script>
<script src="../js/js/common.js"></script>
<script>
    $(function(){
        var formSelects = layui.formSelects;
        formSelects.render('select1');
    })
</script>
</body>
</html>
