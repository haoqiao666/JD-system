<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/css/common.css">
    <link rel="stylesheet" href="../css/css/popup.css">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit">
    <div class="layui-row">
        <div class="layui-col-sm12 page-title">系统管理/设备管理/设备信息</div>
    </div>
    <div class="layui-row block-style">
        <div class="block-title"><span></span>&nbsp;&nbsp;设备信息</div>
        <div class="modal-body">
            <div class="layui-form-item">
                <label class="layui-form-label">系统名称</label>
                <div class="layui-input-block">
                    <p class="layui-input">业务安全监测</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">系统时间</label>
                <div class="layui-input-block">
                    <p class="layui-input">2018-05-31 11:39:46</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备尺寸</label>
                <div class="layui-input-block">
                    <p class="layui-input"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内存大小</label>
                <div class="layui-input-block">
                    <p class="layui-input"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">序列号</label>
                <div class="layui-input-block">
                    <p class="layui-input">222555</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">硬盘大小</label>
                <div class="layui-input-block">
                    <p class="layui-input"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row block-style">
        <div class="block-title"><span></span>&nbsp;&nbsp;邮件服务设置</div>
        <form class="layui-form">
            <div class="modal-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">CPU告警阈值</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内存告警阈值</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">硬盘告警阈值</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input " placeholder="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">系统时间</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" autocomplete="off" id="dateTime" class="layui-input " placeholder="">
                    </div>
                </div>
            </div>
            <div class="layui-form-item modal-footer">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn lay-submit" lay-submit >确定</button>
                        <button type="reset" class="layui-btn layui-btn-primary" data-dismiss="modal">取消</button>
                    </div>
                </div>
        </form>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/js/common.js"></script>
<script>
    $(function(){
    })
</script>
</body>
</html>
